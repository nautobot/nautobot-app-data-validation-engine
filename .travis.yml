---
stages:
  - name: "lint"
  - name: "test"
  - name: "deploy-github"
    if: "tag IS present"
  - name: "deploy-pypi"
    if: "tag IS present"

language: "python"
# python:
#   - 3.6
#   - 3.7
#   - 3.8
#   - 3.9

env:
  global:
    - "INVOKE_LOCAL=True"
    - "NAUTOBOT_VER=1.0.2"
  matrix:
    - "PYTHON_VER=3.6"
    - "PYTHON_VER=3.7"
    - "PYTHON_VER=3.8"
    - "PYTHON_VER=3.9"
services:
  - "docker"
# --------------------------------------------------------------------------
# Tests
# --------------------------------------------------------------------------
before_script:
  - "pip install invoke toml docker-compose poetry"
script:
  - "invoke build --nocache --python-ver $TRAVIS_PYTHON_VERSION"
  - "invoke unittest"

jobs:
  include:
    - stage: "lint"
      before_script:
        - "pip install --upgrade pip"
        - "pip install invoke poetry toml"
        - "poetry config virtualenvs.create false"
        - "poetry install --no-interaction"
        # - "invoke build --nocache"
      script:
        - "invoke black"
        - "invoke bandit"
        # - "invoke pydocstyle"
        # - "invoke flake8"
        # - "invoke yamllint"
        # - "invoke pylint"

    - stage: "deploy-github"
      before_script:
        - "pip install poetry"
      script:
        - "poetry version $TRAVIS_TAG"
        - "poetry build"
      deploy:
        provider: "releases"
        api_key: "$GITHUB_AUTH_TOKEN"
        file_glob: true
        file: "dist/*"
        skip_cleanup: true
        on:
          all_branches: true
